<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      template: `
        <div>
          name:{{name}}
            age:{{age}}
        </div>
      `,
      setup(props, context) {
        const obj = Vue.reactive({ name: 'aaa' });
        const { name } = Vue.toRefs(obj);
        const age = Vue.toRef(obj, 'age'); //没有这个属性也可以是响应式 上面的则不行

        setTimeout(() => {
          name.value = 'bbb';
          age.value = '12';
        }, 2000);
        return {
          name,
          age,
        };
      },
    });

    const vm = app.mount('#root');
  </script>
</html>
