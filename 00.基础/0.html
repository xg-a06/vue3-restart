<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          content: 'world',
          count: 1,
        };
      },
      mounted() {
        setInterval(() => {
          this.count += 1;
          // this.$data.count += 1;
        }, 1000);
      },
      template: '<div>hello {{content}}!{{count}}</div>',
    }).mount('#root');
  </script>
</html>
