<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .v-leave-to,
      .v-enter-from {
        opacity: 0;
      }
      .v-leave-active,
      .v-enter-active {
        transition: opacity 0.5s ease-out;
      }
      .v-leave-from,
      .v-enter-to {
        opacity: 1;
      }

      .v-move {
        transition: all 0.5s ease-out;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // 多元素动画
    const app = Vue.createApp({
      data() {
        return {
          list: ['aa', 'bb', 'cc'],
        };
      },
      methods: {
        handleClick1() {
          this.list.unshift('dd');
        },
        handleClick2() {
          this.list.shift();
        },
      },
      template: `
        <transition-group>
          <div v-for="item in list" :key="item">{{item}}</div>
        </transition-group>
        <button @click="handleClick1">start</button>
        <button @click="handleClick2">end</button>
      `,
    });

    const vm = app.mount('#root');
  </script>
</html>
