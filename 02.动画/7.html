<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .v-leave-to,
      .v-enter-from {
        opacity: 0;
      }
      .v-leave-active,
      .v-enter-active {
        transition: opacity 3s ease-out;
      }
      .v-leave-from,
      .v-enter-to {
        opacity: 1;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // mode="out-in" 先隐藏再展示 appear属性表示是否初次渲染就执行动画效果
    // 除了组件显示跟隐藏 动态组件的切换一样享受动画效果
    const app = Vue.createApp({
      data() {
        return {
          show: false,
        };
      },
      methods: {
        handleClick() {
          this.show = !this.show;
        },
      },
      template: `
        <transition mode="out-in" appear>
          <div v-if="show">hello </div>
          <div v-else="show">world</div>
        </transition>
        <button @click="handleClick">start</button>
      `,
    });

    const vm = app.mount('#root');
  </script>
</html>
