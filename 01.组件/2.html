<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          num: 123,
        };
      },
      template: `
        <div>
          <test content="ttttttttt" :num="num"/>
        </div>
      `,
    });
    // String Number Boolean Array Object Function Symbol
    app.component('test', {
      props: {
        content: {
          type: Number,
          required: true,
        },
        ddd: {
          type: Number,
          validator: (v) => {
            return v < 1000;
          },
          default: 666, //也可以是一个函数返回值
        },
        num: Number,
      },
      template: '<div>{{content}}{{typeof num}}{{ddd}}</div>',
    });

    const vm = app.mount('#root');
  </script>
</html>
