<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // v-once 只渲染一次
    // v-ref获取dom节点或者组件的引用
    const app = Vue.createApp({
      data() {
        return {
          count: 1,
        };
      },
      mounted() {
        console.log(this.$refs.countRef);
        this.$refs.comRef.comMethod();
      },
      template: `
        <div @click="count+=1" v-once>
         <div ref="countRef">{{count}}</div>
         <com1 ref="comRef"/>
        </div>
      `,
    });

    app.component('com1', {
      methods: {
        comMethod() {
          console.log('com1 method');
        },
      },
      template: `<div>com1</div>`,
    });
    const vm = app.mount('#root');
  </script>
</html>
